<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
  </style>
</head>

<body>
  <h2>Wait while redirecting...</h2>

  <script>
    /************** SETTINGS **************/
    const OFFER_URL = "https://www.offers.com/";
    const REDIRECT_DELAY = 800; // ms

    /************** TRACKING **************/
    function track(event) {
      console.log("[TRACK]", event);
      // future: fetch / pixel / api call
    }

    /************** PAGE LOAD **************/
    track("page_load");

    // history hijack (back button control)
    history.pushState({ trapped: true }, "", location.href);

    // initial redirect
    setTimeout(() => {
      track("redirect_page_load");
      window.location.replace(OFFER_URL);
    }, REDIRECT_DELAY);

    /************** BACK BUTTON REDIRECT **************/
    window.addEventListener("popstate", function () {
      track("back_button");

      // reâ€‘inject fake history
      history.pushState({ trapped: true }, "", location.href);

      setTimeout(() => {
        track("redirect_back");
        window.location.replace(OFFER_URL);
      }, 300);
    });
  </script>
</body>
</html>
